<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra trình duyệt</title>
    <script>
        function kiemTraTrinhDuyet() {
            var userAgent = navigator.userAgent;

            var trinhDuyet = "Không xác định";

            if (userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Edg") === -1 && userAgent.indexOf("OPR") === -1) {
                trinhDuyet = "Google Chrome";
            } else if (userAgent.indexOf("Firefox") > -1) {
                trinhDuyet = "Mozilla Firefox";
            } else if (userAgent.indexOf("Edg") > -1) {
                trinhDuyet = "Microsoft Edge";
            } else if (userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") === -1) {
                trinhDuyet = "Safari";
            } else if (userAgent.indexOf("OPR") > -1 || userAgent.indexOf("Opera") > -1) {
                trinhDuyet = "Opera";
            } else if (userAgent.indexOf("MSIE") > -1 || userAgent.indexOf("Trident/") > -1) {
                trinhDuyet = "Internet Explorer";
            }

            document.getElementById("trinhduyet").innerText = "Bạn đang sử dụng: " + trinhDuyet;
        }

        window.onload = kiemTraTrinhDuyet;
    </script>
</head>
<body>
    <h2>Kiểm tra trình duyệt</h2>
    <p id="trinhduyet">Đang kiểm tra...</p>
</body>
</html>
